<div id="events-section">
    <div class="container mt-4">
        <h2>Мероприятия</h2>
        <link rel="stylesheet" href="css/events.css">
        <div class="mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEventModal">Добавить мероприятие</button>
        </div>
        <table class="table table-bordered event-table" id="events-table">
            <thead>
                <tr>
                    <th>Названия мероприятий</th>
                    <!-- Динамически добавляем заголовки учеников -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Модальное окно для добавления/редактирования мероприятия -->
    <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEventModalLabel">Добавить мероприятие</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="event-name" class="form-label">Название</label>
                        <input type="text" class="form-control" id="event-name" required placeholder="Название мероприятия">
                    </div>
                    <div class="mb-3">
                        <label for="event-description" class="form-label">Описание</label>
                        <textarea class="form-control" id="event-description" rows="3" placeholder="Описание мероприятия"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="event-weight" class="form-label">Вес (баллы)</label>
                        <input type="number" class="form-control" id="event-weight" required placeholder="Вес мероприятия">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="delete-event-btn" style="display: none;">Удалить</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="save-event-btn">Добавить</button>
                </div>
            </div>
        </div>
    </div>
</div>
