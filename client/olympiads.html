<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олимпиады</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/olympiads.css">
</head>
<body>
    <div id="olympiads-section">
        <ul class="nav nav-tabs" id="olympiadTabs">
            <li class="nav-item">
                <a class="nav-link active" id="school-tab" data-bs-toggle="tab" href="#school-tab-pane">Школьный этап</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="municipal-tab" data-bs-toggle="tab" href="#municipal-tab-pane">Муниципальный этап</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="regional-tab" data-bs-toggle="tab" href="#regional-tab-pane">Региональный этап</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="final-tab" data-bs-toggle="tab" href="#final-tab-pane">Заключительный этап</a>
            </li>
        </ul>

        <div class="tab-content" id="olympiadTabContent">
            <div class="tab-pane fade show active" id="school-tab-pane">
                <button class="btn btn-primary mb-3" data-bs-target="#addSubjectModal" data-bs-toggle="modal">Добавить предмет</button>
                <button class="btn btn-primary mb-3" id="add-participants-btn-school" data-bs-target="#addParticipantsModal" data-bs-toggle="modal">Добавить участников</button>
                <button class="btn btn-primary mb-3" id="add-result-btn-school" data-bs-target="#addResultModal" data-bs-toggle="modal">Добавить результат</button>
                <table class="table table-bordered olympiad-table" data-stage="school">
                    <thead>
                        <tr class="olympiad-header"></tr>
                    </thead>
                    <tbody class="olympiad-body"></tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="municipal-tab-pane">
                <button class="btn btn-primary mb-3" data-bs-target="#addSubjectModal" data-bs-toggle="modal">Добавить предмет</button>
                <button class="btn btn-primary mb-3" id="add-participants-btn-municipal" data-bs-target="#addParticipantsModal" data-bs-toggle="Modal">Добавить участников</button>
                <button class="btn btn-primary mb-3" id="add-result-btn-municipal" data-bs-target="#addResultModal" data-bs-toggle="modal">Добавить результат</button>
                <table class="table table-bordered olympiad-table" data-stage="municipal">
                    <thead>
                        <tr class="olympiad-header"></tr>
                    </thead>
                    <tbody class="olympiad-body"></tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="regional-tab-pane">
                <button class="btn btn-primary mb-3" data-bs-target="#addSubjectModal" data-bs-toggle="modal">Добавить предмет</button>
                <button class="btn btn-primary mb-3" id="add-participants-btn-regional" data-bs-target="#addParticipantsModal" data-bs-toggle="modal">Добавить участников</button>
                <button class="btn btn-primary mb-3" id="add-result-btn-regional" data-bs-target="#addResultModal" data-bs-toggle="modal">Добавить результат</button>
                <table class="table table-bordered olympiad-table" data-stage="regional">
                    <thead>
                        <tr class="olympiad-header"></tr>
                    </thead>
                    <tbody class="olympiad-body"></tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="final-tab-pane">
                <button class="btn btn-primary mb-3" data-bs-target="#addSubjectModal" data-bs-toggle="modal">Добавить предмет</button>
                <button class="btn btn-primary mb-3" id="add-participants-btn-final" data-bs-target="#addParticipantsModal" data-bs-toggle="modal">Добавить участников</button>
                <button class="btn btn-primary mb-3" id="add-result-btn-final" data-bs-target="#addResultModal" data-bs-toggle="modal">Добавить результат</button>
                <table class="table table-bordered olympiad-table" data-stage="final">
                    <thead>
                        <tr class="olympiad-header"></tr>
                    </thead>
                    <tbody class="olympiad-body"></tbody>
                </table>
            </div>
        </div>

        <!-- Модальное окно для добавления предмета -->
        <div class="modal fade" id="addSubjectModal" tabindex="-1" aria-labelledby="addSubjectModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addSubjectModalLabel">Добавить предмет</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="subject-name" class="form-label">Название предмета</label>
                            <input type="text" class="form-control" id="subject-name" required placeholder="Например, Математика">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-primary" id="save-subject-btn">Добавить</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно для добавления участников -->
        <div class="modal fade" id="addParticipantsModal" tabindex="-1" aria-labelledby="addParticipantsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addParticipantsModalLabel">Добавить участников</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="subject-select" class="form-label">Предмет</label>
                            <select class="form-select" id="subject-select"></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Участники</label>
                            <div id="participants-list"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-primary" id="save-participants-btn">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно для добавления результата -->
        <div class="modal fade" id="addResultModal" tabindex="-1" aria-labelledby="addResultModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addResultModalLabel">Добавить результат</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="result-subject-select" class="form-label">Предмет</label>
                            <select class="form-select" id="result-subject-select"></select>
                        </div>
                        <div class="mb-3">
                            <label for="result-student-select" class="form-label">Ученик</label>
                            <select class="form-select" id="result-student-select"></select>
                        </div>
                        <div class="mb-3">
                            <label for="result-status" class="form-label">Статус</label>
                            <select class="form-select" id="result-status">
                                <option value="Участник">Участник</option>
                                <option value="Призёр">Призёр</option>
                                <option value="Победитель">Победитель</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-primary" id="save-result-btn">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/olympiads/data.js"></script>
    <script src="/js/olympiads/ui.js"></script>
    <script src="/js/olympiads/table.js"></script>
    <script src="/js/olympiads/utils.js"></script>
    <script src="/js/olympiads.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof window.init_olympiads === 'function') {
                window.init_olympiads();
            } else {
                console.error('Функция init_olympiads не определена');
            }
        });
    </script>
</body>
</html>
